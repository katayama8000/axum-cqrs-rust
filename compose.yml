services:
  server:
    build:
      context: ./Docker/server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    tty: true
    volumes:
      - ./:/workspace
    working_dir: /workspace
    depends_on:
      - db
      - redis
  db:
    build:
      context: ./Docker/db
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    ports:
      - "3308:3306"
    volumes:
      - ./Docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
